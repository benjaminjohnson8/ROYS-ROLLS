<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
<div class="sidebar">
			<ul>
				<li>
					<p><a th:href="@{/bike/allbikes}">Bikes</a></p>
				</li>
				<li>
					<p><a th:href="@{/bike/newbike}">New Bikes</a></p>
				</li>
			</ul>
		</div>
  	<form method="post" th:action="@{/bike/addNewBike}" th:object="${bike}">
  		<div class="container col-md-8 col-centered">
  		<!--  add validation here when needed -->
  			<div class="col-md-8">
  				<div class="col-md-8">
  				  <h2>New Bike</h2>
  				  <label>
  					<input type="text" class="form-control form-padding" th:field="*{manufacturer}" placeholder="Manufacturer" />
  				  </label> 
  				  <label>
  					<input type="text" class="form-control form-padding" th:field="*{model}" placeholder="Model" /> 
  				  </label>
  				   <label>
  					<input type="text" class="form-control form-padding" th:field="*{price}" placeholder="Price" /> 
  				  </label>
  				  <label>
  					<select class="form-control form-padding" th:field="*{size}">
  					<option value=""/>
						<option
							th:each="bikeSize : ${T(raysrentals.co.uk.rays_rentals.bike.BikeSize).values()}"
							th:value="${bikeSize}" th:text="${bikeSize.prettyName}">
						</option>
  					</select>
  				  </label>
  				  <label>
  					<select class="form-control" th:field="*{classification}">
  					<option value=""/>
						<option
							th:each="bikeSize : ${T(raysrentals.co.uk.rays_rentals.bike.BikeClassification).values()}"
							th:value="${bikeSize}" th:text="${bikeSize.prettyName}">
						</option>
  					</select>
  				   </label>
  					<div class="pull-right">
							<a th:href="@{/bike/allbikes}"> 
								<input type="button" class="btn btn-danger" value="Cancel" /></a>
							<input type="submit" class="btn btn-success" value="Save" />	
					</div>
  				</div>
  			</div>
  		</div>
  	
  	</form>
</div>
</body>
</html>
