<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <!-- /* Handle the flash message */-->
   
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>
		<h1>Rays Rentals <small>Dashboard</small></h1> <hr />
		<div class="col-md-5">
		<a th:href="@{/bike/allbikes}"><button class="button">View all Bikes</button> <br /></a>
		<a th:href="@{/bike/newbike}"><button class="button">Add a new bike</button> <br /></a>
		<a th:href="@{/bike/allstock}"><button class="button">View all stock</button> <br /></a>
		<a th:href="@{/rental/allrentals}"><button class="button">View all rentals</button> <br /></a>
		<a th:href="@{/search}"><button class="button">Rental Search</button> <br /></a>
		</div>
		<div class="col-md-6">
		<p class="custom-bar" >Total Number Of Bikes</p>
			<div class="custom-bar progress">
  				<div class="progress-bar progress-bar-striped active" role="progressbar" th:attr="aria-valuenow=${allBikeCount}" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
   				 	<p th:text="${allBikeCount}"></p>	
  				</div>
			</div>
			
		<p class="custom-bar" >Available To Rent</p>
			<div class="custom-bar progress">
  				<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" th:attr="aria-valuenow=${availableCount}" aria-valuemin="0" aria-valuemax="100" th:style="@{'width:'+ ${availablePercent} +'%'}">
   				 	<p th:text="${availableCount}"></p>	
  				</div>
			</div>
			
			<p class="custom-bar" >Unavailable To Rent</p>
			<div class=" custom-bar progress">
  				<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" th:attr="aria-valuenow=${unavailableCount}" aria-valuemin="0" aria-valuemax="100" th:style="@{'width:'+ ${unavailablePercent} +'%'}">
   				 	<p th:text="${unavailableCount}"></p>	
  				</div>
			</div>
			
			<p class="custom-bar" >Customers</p>
			<div class=" custom-bar progress">
  				<div class="progress-bar progress-bar-striped active" role="progressbar" th:attr="aria-valuenow=${customerCount}" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
   				 	<p th:text="${customerCount}"></p>	
  				</div>
			</div>
		</div>
</div>
</body>
</html>
